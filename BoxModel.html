<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Box Model</title>
	<style>
		*{
			box-sizing: border-box;
		}
		body{
			margin: 0;
			padding: 0;
			background-color: grey;
		}
		#box{
			padding: 10px 10px 10px 10px;
			background-color: blue;
			border: 3px solid yellow;
			margin: 30px;
			width: 300px;
		}
		#content{
			background-color: green;
		}
		h1{
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<h1>Box Model</h1>
	<div id="box">
		<div id="content">This is a test to check the box model</div>
	</div>
</body>
</html>
